<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <div class="container">
        <div class="player">
            Player
            <span id="playerStr">Strength</span>
            <span id="playerCng">Cunning</span>
            <span id="playerSpd">Speed</span>
            <span id="playerFtg">Fatigue</span>
            <button id="attack" onclick="attack(player);">Attack</button>
            <button id="defend" onclick="defend(player);">Defend</button>
            <button id="finisher" onclick="finishMove(player);">Finishing Move</button>
        </div>
        <div class="enemy">
            Enemy
            <span id="enemyStr">Strength</span>
            <span id="enemyCng">Cunning</span>
            <span id="enemySpd">Speed</span>
            <span id="enemyFtg">Fatigue</span>
        </div>
        <br><br><br><br>
        <span id="logs">

        </span>
    </div>
</body>
</html>
