<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <div class="container">
        <div class="player">
            <span id="playerStr">Strength</span>
            <span id="playerCng">Cunning</span>
            <span id="playerSpd">Speed</span>
            <span id="playerFtg">Fatigue</span>
            <button id="attack" onclick="fight(id);">Attack</button>
            <button id="defend" onclick="defend(id);">Defend</button>
            <button id="finisher" onclick="finish(id);">Finishing Move</button>
        </div>
        <div class="enemy">
            <span id="enemyStr">Strength</span>
            <span id="enemyCng">Cunning</span>
            <span id="enemySpd">Speed</span>
            <span id="enemyFtg">Fatigue</span>
        </div>
        <div class="logs">

        </div>
    </div>
</body>
</html>
